<ng-container *ngIf="cartproduct">
<div  class="row p-2 bg-white border rounded">
    <div class="col-md-3 mt-1 img-card"><img class="img-fluid img-responsive rounded product-image" [src]=cartproduct.product.image></div>
    <div class="col-md-6 mt-1">
        <h5>{{cartproduct.product.title}}</h5>
        <div class="d-flex flex-row">
            <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div>
        </div>
        <div class="mt-1 mb-1 spec-1"><span>Quantity:   </span><span class="dot"></span><span>{{cartproduct.quantity}}</span></div>
        <p class="text-justify text-truncate para mb-0">Item price: {{cartproduct.product.price}}<br><br></p>
    </div>
    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
        <div class="d-flex flex-row align-items-center">
            <h4 class="mr-1">â‚¬ {{cartproduct.tot}}</h4>
        </div>
        <h6 class="text-success">{{cartproduct.product.producer}}</h6>
    </div>
    <div class="buttons d-flex justify-content-center">
        <button (click)="onDecrease()"  class="btn btn-danger btn-sm m-1">-</button>
        <button (click)="onRemoving()" class="btn btn-warning btn-sm m-1">Remove</button>
        <button (click)="onIncrease()" class="btn btn-success btn-sm m-1">+</button>
    </div>

</div>

</ng-container>
