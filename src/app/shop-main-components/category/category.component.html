<div class="container">

  <div class="product-card row main">

  

  <ng-template #empty>
      
  <div class="noresults">
  <img class="noresults-img" src="../../../assets/No-Results-Found.png">
  </div>

  </ng-template>

      <ng-container *ngIf="( f_products$ | async | filter : this.shop.searchTerm) as result">
          <div *ngIf="(result.length>0) else empty">
            <product-list [result]="result"></product-list>
          </div>
      </ng-container>


  </div>

</div>
