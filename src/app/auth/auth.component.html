
<section style="background-color: #eee; padding-top:2rem; padding-bottom:2rem;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">

        <div *ngIf="signup==true" class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="SignupForm" (ngSubmit)="signUp()" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="name" type="text" id="form3Example1c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <form-error-manager [controller]="this.fc_name"></form-error-manager>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="email" type="email" id="form3Example3c" class="form-control" />
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <form-error-manager [controller]="this.fc_email"></form-error-manager>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="password" type="password" id="form3Example4c" class="form-control" />
                      <label class="form-label" for="form3Example4c">Password</label>
                      <form-error-manager [controller]="this.fc_password"></form-error-manager>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="confirmPassword" type="password" id="form3Example5c" class="form-control" />
                      <label class="form-label" for="form3Example4c">Confirm Password</label>
                      <form-error-manager [controller]="this.fc_c_password"></form-error-manager>
                    </div>
                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button [disabled]="!SignupForm.valid"  (click)="signUp()" type="button" class="btn btn-primary btn-lg">Register</button>
                  </div>

                  
                    <p class="switch" style="color:red">{{errormessage}}</p>
                    <p class="switch" style="color:rgb(0, 255, 38)">{{message}}</p>
                    <p class="switch">Already registered? Please <a (click)="login=true" (click)="signup=false" class="login"> Login </a></p>
                </form>
                
                

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="../../assets/auth.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>

        <div *ngIf="login==true" class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form [formGroup]="LoginForm" (ngSubmit)="logIn()" class="mx-1 mx-md-4">
  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input formControlName="email" type="email" id="form3Example3c" class="form-control" />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <form-error-manager [controller]="this.fc_email"></form-error-manager>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input formControlName="password" type="password" id="form3Example4c" class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                        <form-error-manager [controller]="this.fc_password"></form-error-manager>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button [disabled]="!LoginForm.valid" (click)="logIn()" class="btn btn-"type="button" class="btn btn-primary btn-lg">Login</button>
                    </div>
                      <p class="switch" style="color:red">{{errormessage}}</p>
                      <p class="switch">Not registered? Please <a (click)="signup=true" (click)="login=false" class="login"> Signup </a></p>
                  </form>
                  
                  
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img *ngIf="signup" src="../../assets/auth.png" class="img-fluid" alt="Sample image">
                  <img *ngIf="login" src="../../assets/auth2.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>


      </div>
    </div>
  </div>
</section>
